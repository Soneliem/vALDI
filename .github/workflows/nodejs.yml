name: "Backend Build"

on: [push, pull_request]

env:
  NODE_ENV: development

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "yarn"

      - name: Install dependencies
        uses: borales/actions-yarn@v4
        with:
          cmd: install
          dir: "backend"
        env:
          NODE_ENV: development

      - name: Build
        uses: borales/actions-yarn@v4
        with:
          cmd: build
          dir: "backend"
        env:
          NODE_ENV: development
